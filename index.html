<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>
    <main>
     <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">An unexamined life is not worth living.</p>
        <p class="source">Socrates<span class="citation">Apology</span><span class="year">399 BCE</span></p>
      </div>
     </div>
   </main>
    <script src="js/script.js"></script>
  </body>
</html>
